<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>My Library</h1>
        </header>

        <div class="content">
            <div class="addBook"> 
                <dialog>
                    <form action="" id="bookForm">
                        <div class="formInputs">
                            <label for="title">Book Title:</label>
                            <input type="text" id="title" required>
                        </div>
                        <div class="formInputs">
                            <label for="author">Book Author:</label>
                            <input type="text" id="author" required>
                        </div>
                        <div class="formInputs">
                            <label for="pages">Number of Pages:</label>
                            <input type="number" id="pages" required>
                        </div>
                        <div class="formInputs">
                            <label for="read">Finished:</label>
                            <input type="checkbox" id="read">
                        </div>
                        <div class="button-container">
                            <input type="submit" value="Add" class="addBookButtonClose">
                            <button class="bookButtonClose">Close</button>
                        </div>
                    </form>
                </dialog>
                <button class="addBookButtonOpen">Add Book</button>
            </div>
            <div class="contentCards">
                <!-- Book cards will be displayed here -->
            </div>
        </div>
        <div class="footer">
            <!-- Footer content (e.g., credits, contact info) -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
